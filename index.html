<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Nachricht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .discord-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #7289da;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nachricht an Discord senden</h1>
        <form id="discordForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <label for="webhook">Webhook URL:</label>
            <input type="text" id="webhook" name="webhook" required>

            <button type="submit">
                <span class="discord-icon">&#128233;</span>
                Nachricht senden
            </button>
        </form>
    </div>

    <script>
        document.getElementById("discordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;
            var webhookUrl = document.getElementById("webhook").value;

            var data = {
                "username": username,
                "content": message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert("Nachricht erfolgreich gesendet!");
                } else {
                    alert("Es gab ein Problem beim Senden der Nachricht.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Es gab ein Problem beim Senden der Nachricht.");
            });
        });
    </script>
</body>
</html>
