<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebhookWaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4f74a3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            transition: transform 0.3s ease-in-out;
        }

        .circle:nth-child(1) {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            top: 200px;
            left: -100px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            top: -150px;
            left: 400px;
            animation-delay: 1s;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #444;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .discord-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #7289da;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            color: #fff;
            font-size: 20px;
        }

        .notification {
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            display: none;
        }

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) translateY(50px) rotate(180deg);
            }
            100% {
                transform: scale(0) translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>WebhookWaves 2</h1>
        <form id="discordForm" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" required>

            <label for="webhook">Webhook URL:</label>
            <input type="text" id="webhook" name="webhook" required>

            <button type="submit">
                <span class="discord-icon">&#128233;</span>
                Send Message
            </button>
            <div class="notification" id="notification">Message sent successfully!</div>
        </form>
    </div>

    <script>
        document.getElementById("discordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;
            var avatar = document.getElementById("avatar").files[0];
            var webhookUrl = document.getElementById("webhook").value;

            var formData = new FormData();
            formData.append("username", username);
            formData.append("content", message);
            formData.append("avatar", avatar);

            fetch(webhookUrl, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("notification").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("notification").style.display = "none";
                    }, 3000); // Hide notification after 3 seconds
                } else {
                    alert("There was a problem sending the message.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("There was a problem sending the message.");
            });
        });
    </script>
</body>
</html>
